<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Слайдер</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div
                style="
            background: linear-gradient(229.99deg, #482327 -26%, #673237 145%);
          "
        >
            <h1>Converse All Star</h1>
            <p>Beauty & Style</p>
        </div>
        <div
                style="
            background: linear-gradient(215.32deg, #c76f13 -1%, #8f4f0d 124%);
          "
        >
            <h1>Nike Air Force 1</h1>
            <p>Revolution in  sneaker culture forever</p>
        </div>
        <div
                style="
            background: linear-gradient(221.87deg, #fc5f31 1%, #fc5427 128%);
          "
        >
            <h1>Adidas Ozweego</h1>
            <p>Inspired by a retro running shoe</p>
        </div>
        <div
                style="
            background: linear-gradient(220.16deg, #a22a33 -8%, #811e26 138%);
          "
        >
            <h1>Nike Air Jordan 1</h1>
            <p>Sleek as an Italian sports car</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1521093470119-a3acdc43374a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1607861716497-e65ab29fc7ac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1112&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1631683475840-f2dbe46bfa3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
